<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
</head>

<body>
    <header>
        <h1>Justin's Profile!</h1>
    </header>

    <main>
        <div id = "food">
            <h2>Food!</h2>
            <p>Pizza</p>
            <p>Pasta</p>
            <p>Doritos</p>
        </div>
        <div id = "movies">
           <h2>Movies!</h2> 
           <p>Dracula</p>
           <p>The Lord of The Rings</p>
           <p>Cloudy with a chance of Meatballs</p>
        </div>
        <div id = "hobbies">
            <h2>Hobbies!</h2>
            <p>Video Games</p>
            <p>Watch Movies</p>
            <p>Hang out with Friends</p>
        </div>
        <div id = "games">
            <h2>Games!</h2>
            <p>Apex Legends</p>
            <p>Hogwarts Legacy</p>
            <p>Sons of The Forest</p>
        </div>

        <div id="favBtn">
            <button id="color" class="favorite-color">My Favorite Color</button>
            <button id="place" class="favorite-place">My Favorite Place</button>
            <button id="ritual" class="favorite-ritual">My Favorite Ritual</button>
        </div>

    </main>
    
    <footer>
        <h3>Contact me!</h3>
        <input placeholder="Enter email here">
        <input type="submit">
    </footer>

    <script src="./profile.js"></script>
</body>

</html>
